<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï∂§Ï∂îÎäî Í≥†ÏñëÏù¥ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 50%, #6BBF59 50%, #5FAD56 100%);
            background-size: 100% 200%;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.05) 2px, rgba(0, 0, 0, 0.05) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.05) 2px, rgba(0, 0, 0, 0.05) 4px);
            pointer-events: none;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }

        .counter {
            margin-top: 10px;
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        .cat {
            position: absolute;
            width: 150px;
            height: 150px;
            transition: all 0.1s ease;
            z-index: 10;
        }

        .cat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.3));
        }

        .cat.dancing {
            animation: dance 0.3s infinite;
        }

        .cat.eating {
            animation: fastDance 0.15s infinite;
        }

        .cat.spinning {
            animation: spinDance 1.5s ease-in-out;
        }

        @keyframes dance {
            0%, 100% {
                transform: rotate(-5deg) scale(1);
            }
            25% {
                transform: rotate(5deg) scale(1.05);
            }
            50% {
                transform: rotate(-5deg) scale(1.1);
            }
            75% {
                transform: rotate(5deg) scale(1.05);
            }
        }

        @keyframes fastDance {
            0%, 100% {
                transform: rotate(-15deg) scale(1.1);
            }
            25% {
                transform: rotate(15deg) scale(1.2);
            }
            50% {
                transform: rotate(-15deg) scale(1.3);
            }
            75% {
                transform: rotate(15deg) scale(1.2);
            }
        }

        @keyframes spinDance {
            0% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(180deg) scale(1.3);
            }
            50% {
                transform: rotate(360deg) scale(1.5);
            }
            75% {
                transform: rotate(540deg) scale(1.3);
            }
            100% {
                transform: rotate(720deg) scale(1);
            }
        }

        .food {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 40px;
            animation: foodPop 0.3s ease;
            z-index: 5;
            cursor: pointer;
        }

        @keyframes foodPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .food.eaten {
            animation: foodEaten 0.5s ease forwards;
        }

        @keyframes foodEaten {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(720deg);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
        }

        @keyframes particleFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .bg-cat {
            position: absolute;
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
        }

        .bg-cat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes bgCatBounce {
            0% {
                transform: scale(0.5) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            25% {
                transform: scale(2) translateY(-100px);
                opacity: 0.5;
            }
            50% {
                transform: scale(3) translateY(-150px);
                opacity: 0.3;
            }
            75% {
                transform: scale(4) translateY(-180px);
                opacity: 0.1;
            }
            100% {
                transform: scale(5) translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <div>üê± ÌÅ¥Î¶≠Ìï¥ÏÑú Í≥†ÏñëÏù¥ Î®πÏù¥Î•º Ï£ºÏÑ∏Ïöî! üêü</div>
        <div class="counter">Î®πÏùÄ Î®πÏù¥: <span id="foodCount">0</span>Í∞ú</div>
    </div>

    <div class="cat" id="cat">
        <img src="cat-transparent.png" alt="Í≥†ÏñëÏù¥">
    </div>

    <script>
        const cat = document.getElementById('cat');
        const foodCountDisplay = document.getElementById('foodCount');
        let catX = window.innerWidth / 2 - 75;
        let catY = window.innerHeight / 2 - 75;
        let isMoving = false;
        let isEating = false;
        let foodCount = 0;
        let catSize = 150;

        cat.style.left = catX + 'px';
        cat.style.top = catY + 'px';

        const foodEmojis = ['üêü', 'üçñ', 'ü•©', 'üçó', 'ü¶¥', 'ü•´'];

        document.body.addEventListener('click', (e) => {
            if (e.target === document.body || e.target.classList.contains('info') || e.target.classList.contains('counter')) {
                createFood(e.clientX, e.clientY);
            }
        });

        function createFood(x, y) {
            const food = document.createElement('div');
            food.className = 'food';
            food.textContent = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
            food.style.left = (x - 25) + 'px';
            food.style.top = (y - 25) + 'px';
            document.body.appendChild(food);

            moveCatToFood(food, x, y);
        }

        function moveCatToFood(foodElement, targetX, targetY) {
            if (isMoving) return;

            isMoving = true;
            cat.classList.add('dancing');

            const startX = catX;
            const startY = catY;
            const deltaX = targetX - (catSize / 2) - startX;
            const deltaY = targetY - (catSize / 2) - startY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const duration = Math.min(distance * 2, 2000);
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const easeProgress = 1 - Math.pow(1 - progress, 3);

                catX = startX + deltaX * easeProgress;
                catY = startY + deltaY * easeProgress;

                cat.style.left = catX + 'px';
                cat.style.top = catY + 'px';

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    cat.classList.remove('dancing');
                    cat.classList.add('eating');
                    isEating = true;
                    eatFood(foodElement);
                }
            }

            animate();
        }

        function eatFood(foodElement) {
            createParticles(
                parseFloat(foodElement.style.left) + 25,
                parseFloat(foodElement.style.top) + 25
            );

            foodElement.classList.add('eaten');

            setTimeout(() => {
                foodElement.remove();
                foodCount++;
                foodCountDisplay.textContent = foodCount;

                setTimeout(() => {
                    cat.classList.remove('eating');

                    // 5Ïùò Î∞∞Ïàò Ï≤¥ÌÅ¨
                    if (foodCount % 5 === 0) {
                        performSpinDance();
                        createBgCatEffect();
                    }

                    // 10Ïùò Î∞∞Ïàò Ï≤¥ÌÅ¨ - Í≥†ÏñëÏù¥ ÌÅ¨Í∏∞ Ï¶ùÍ∞Ä
                    if (foodCount % 10 === 0) {
                        growCat();
                    } else {
                        isMoving = false;
                        isEating = false;
                    }
                }, 1000);
            }, 500);
        }

        function performSpinDance() {
            cat.classList.add('spinning');

            setTimeout(() => {
                cat.classList.remove('spinning');
                if (foodCount % 10 !== 0) {
                    isMoving = false;
                    isEating = false;
                }
            }, 1500);
        }

        function createBgCatEffect() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const bgCat = document.createElement('div');
                    bgCat.className = 'bg-cat';
                    bgCat.innerHTML = '<img src="cat-transparent.png" alt="Î∞∞Í≤Ω Í≥†ÏñëÏù¥">';

                    const randomX = Math.random() * (window.innerWidth - 200);
                    const randomY = Math.random() * (window.innerHeight - 200);

                    bgCat.style.left = randomX + 'px';
                    bgCat.style.top = randomY + 'px';
                    bgCat.style.animation = 'bgCatBounce 2s ease-out forwards';

                    document.body.appendChild(bgCat);

                    setTimeout(() => bgCat.remove(), 2000);
                }, i * 150);
            }
        }

        function growCat() {
            catSize += 20;
            cat.style.width = catSize + 'px';
            cat.style.height = catSize + 'px';

            cat.style.transition = 'width 0.5s ease, height 0.5s ease';

            setTimeout(() => {
                cat.style.transition = 'all 0.1s ease';
                isMoving = false;
                isEating = false;
            }, 500);
        }

        function createParticles(x, y) {
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff6bff'];

            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 * i) / 15;
                const distance = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = `particleFly ${0.5 + Math.random() * 0.5}s ease-out forwards`;

                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        }

        window.addEventListener('resize', () => {
            catX = Math.min(catX, window.innerWidth - catSize);
            catY = Math.min(catY, window.innerHeight - catSize);
            cat.style.left = catX + 'px';
            cat.style.top = catY + 'px';
        });
    </script>
</body>
</html>
