<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï∂§Ï∂îÎäî Í≥†ÏñëÏù¥ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #C5E8F3 0%, #D4F1E8 50%, #B8E6A8 50%, #C5EDB8 100%);
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.05) 2px, rgba(0, 0, 0, 0.05) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.05) 2px, rgba(0, 0, 0, 0.05) 4px);
            pointer-events: none;
        }

        .party-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            transition: opacity 0.8s ease;
        }

        .party-overlay.active {
            opacity: 1;
        }

        .party-overlay.beach {
            background: linear-gradient(to bottom, #87CEEB 0%, #F4A460 70%, #F5DEB3 100%);
        }

        .party-overlay.mountain {
            background: linear-gradient(to bottom, #1a1a2e 0%, #2d2d44 40%, #4a4a6a 70%, #8b8b9a 100%);
        }

        .party-overlay.city {
            background: linear-gradient(to bottom, #0f0f23 0%, #1a1a3e 50%, #2d2d5a 100%);
        }

        .party-overlay.space {
            background: radial-gradient(circle at 30% 30%, #1a0033 0%, #000000 100%);
        }

        .party-overlay.forest {
            background: linear-gradient(to bottom, #0a2e0e 0%, #1a4d2e 50%, #2d5a3d 100%);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 3px white;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #ffd700;
            border-radius: 50%;
            top: 50px;
            right: 100px;
            box-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100"><path d="M0,50 Q300,80 600,50 T1200,50 L1200,100 L0,100 Z" fill="%234682B4" opacity="0.6"/></svg>');
            background-size: cover;
            animation: wave 3s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-50px); }
        }

        .building {
            position: absolute;
            bottom: 0;
            background: #1a1a1a;
            box-shadow: inset 0 0 50px rgba(255, 255, 0, 0.3);
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 100px solid #2d5a3d;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }

        .counter {
            margin-top: 10px;
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        .cat {
            position: absolute;
            transition: all 0.1s ease;
            z-index: 10;
        }

        .cat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.3));
        }

        .cat.parent::before {
            content: 'üíï';
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            z-index: 10;
            animation: heartFloat 2s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px) scale(1); }
            50% { transform: translateX(-50%) translateY(-2px) scale(1.1); }
        }

        .birth-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.8) 0%, rgba(255, 105, 180, 0.4) 50%, transparent 100%);
            pointer-events: none;
            z-index: 20;
            animation: birthExplosion 1s ease-out forwards;
        }

        @keyframes birthExplosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .birth-heart {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            z-index: 21;
            animation: heartBurst 1.5s ease-out forwards;
        }

        @keyframes heartBurst {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .cat.newborn {
            animation: newbornAppear 1s ease-out;
        }

        @keyframes newbornAppear {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .cat.dancing {
            animation: dance 0.3s infinite;
        }

        .cat.eating {
            animation: fastDance 0.15s infinite;
        }

        .cat.spinning {
            animation: spinDance 1.5s ease-in-out;
        }

        .cat.party {
            z-index: 100;
        }

        .cat.party:nth-child(odd) {
            animation: duetDanceLeft 0.6s infinite;
        }

        .cat.party:nth-child(odd) img {
            filter: drop-shadow(0 0 30px #ff00ff) drop-shadow(0 0 40px #ff6b9d);
        }

        .cat.party:nth-child(even) {
            animation: duetDanceRight 0.6s infinite;
        }

        .cat.party:nth-child(even) img {
            filter: drop-shadow(0 0 30px #00ffff) drop-shadow(0 0 40px #6bb6ff);
        }

        @keyframes dance {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.05); }
            50% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.05); }
        }

        @keyframes fastDance {
            0%, 100% { transform: rotate(-15deg) scale(1.1); }
            25% { transform: rotate(15deg) scale(1.2); }
            50% { transform: rotate(-15deg) scale(1.3); }
            75% { transform: rotate(15deg) scale(1.2); }
        }

        @keyframes spinDance {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(180deg) scale(1.3); }
            50% { transform: rotate(360deg) scale(1.5); }
            75% { transform: rotate(540deg) scale(1.3); }
            100% { transform: rotate(720deg) scale(1); }
        }

        @keyframes duetDanceLeft {
            0% { transform: rotate(-15deg) scale(1) translateY(0) translateX(0); }
            25% { transform: rotate(10deg) scale(1.2) translateY(-30px) translateX(-10px); }
            50% { transform: rotate(-15deg) scale(1.4) translateY(-50px) translateX(0); }
            75% { transform: rotate(10deg) scale(1.2) translateY(-30px) translateX(-10px); }
            100% { transform: rotate(-15deg) scale(1) translateY(0) translateX(0); }
        }

        @keyframes duetDanceRight {
            0% { transform: rotate(15deg) scale(1) translateY(0) translateX(0); }
            25% { transform: rotate(-10deg) scale(1.2) translateY(-30px) translateX(10px); }
            50% { transform: rotate(15deg) scale(1.4) translateY(-50px) translateX(0); }
            75% { transform: rotate(-10deg) scale(1.2) translateY(-30px) translateX(10px); }
            100% { transform: rotate(15deg) scale(1) translateY(0) translateX(0); }
        }

        .food {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 40px;
            animation: foodPop 0.3s ease;
            z-index: 5;
            cursor: pointer;
            opacity: 0.5;
            filter: grayscale(0.3);
        }

        @keyframes foodPop {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .food.eaten {
            animation: foodEaten 0.5s ease forwards;
        }

        @keyframes foodEaten {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
        }

        @keyframes particleFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .spotlight {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            z-index: 99;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .spotlight.active {
            opacity: 1;
        }

        .bg-cat {
            position: absolute;
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
        }

        .bg-cat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes bgCatBounce {
            0% {
                transform: scale(0.5) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            25% {
                transform: scale(2) translateY(-100px);
                opacity: 0.5;
            }
            50% {
                transform: scale(3) translateY(-150px);
                opacity: 0.3;
            }
            75% {
                transform: scale(4) translateY(-180px);
                opacity: 0.1;
            }
            100% {
                transform: scale(5) translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="party-overlay" id="partyOverlay"></div>

    <div class="info">
        <div>üê± ÌÅ¥Î¶≠Ìï¥ÏÑú Í≥†ÏñëÏù¥ Î®πÏù¥Î•º Ï£ºÏÑ∏Ïöî! üêü</div>
        <div class="counter">Î®πÏùÄ Î®πÏù¥: <span id="foodCount">0</span>Í∞ú | Í≥†ÏñëÏù¥: <span id="catCount">2</span>ÎßàÎ¶¨</div>
    </div>

    <div class="spotlight" id="spotlight1"></div>
    <div class="spotlight" id="spotlight2"></div>

    <div id="catContainer"></div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playEatSound(pitch = 1) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 600 * pitch;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function playHappySound() {
            const frequencies = [523, 659, 784];
            frequencies.forEach((freq, i) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.15);
                }, i * 100);
            });
        }

        function playPartyMusic() {
            const melody = [523, 659, 784, 1047, 784, 659, 523, 659, 784, 659];
            melody.forEach((freq, i) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = freq;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, i * 200);
            });
        }

        const catContainer = document.getElementById('catContainer');
        const foodCountDisplay = document.getElementById('foodCount');
        const catCountDisplay = document.getElementById('catCount');
        const partyOverlay = document.getElementById('partyOverlay');
        const spotlight1 = document.getElementById('spotlight1');
        const spotlight2 = document.getElementById('spotlight2');

        let cats = [];
        let foodCount = 0;
        let isPartyMode = false;
        const foodItems = [];
        const foodEmojis = ['üêü', 'üçñ', 'ü•©', 'üçó', 'ü¶¥', 'ü•´'];
        const partyThemes = ['beach', 'mountain', 'city', 'space', 'forest'];

        function createCat(size = 100, isParent = false, showBirthEffect = false) {
            const hue = Math.random() * 360;
            const brightness = 0.8 + Math.random() * 0.4;
            const saturation = 0.8 + Math.random() * 0.5;

            const catData = {
                element: document.createElement('div'),
                x: Math.random() * (window.innerWidth - size),
                y: Math.random() * (window.innerHeight - size),
                size: size,
                initialSize: size,  // Ï¥àÍ∏∞ ÌÅ¨Í∏∞ Ï†ÄÏû•
                moving: false,
                eating: false,
                targetFood: null,
                hue: hue,
                brightness: brightness,
                saturation: saturation,
                isParent: isParent,
                lastBreedTime: 0  // ÎßàÏßÄÎßâ ÍµêÎ∞∞ ÏãúÍ∞Ñ
            };

            catData.element.className = 'cat';
            if (isParent) {
                catData.element.classList.add('parent');
            }
            if (showBirthEffect) {
                catData.element.classList.add('newborn');
                setTimeout(() => catData.element.classList.remove('newborn'), 1000);
            }
            catData.element.style.width = size + 'px';
            catData.element.style.height = size + 'px';
            catData.element.style.left = catData.x + 'px';
            catData.element.style.top = catData.y + 'px';
            catData.element.innerHTML = '<img src="cat-transparent.png" alt="Í≥†ÏñëÏù¥">';

            updateCatColor(catData);

            catContainer.appendChild(catData.element);
            cats.push(catData);

            if (showBirthEffect) {
                createBirthEffect(catData.x + size / 2, catData.y + size / 2);
            }

            updateCatCount();

            // ÏïÑÍ∏∞ Í≥†ÏñëÏù¥Îäî Î∞îÎ°ú ÏõÄÏßÅÏûÑ ÏãúÏûë, ÏóÑÎßàÏïÑÎπ†Îäî 2Ï¥à ÌõÑ
            if (!isParent) {
                setTimeout(() => catAI(catData), 500);
            } else {
                setTimeout(() => catAI(catData), 2000);
            }

            return catData;
        }

        function createBirthEffect(x, y) {
            // Î∂ÑÌôçÏÉâ Ìè≠Î∞ú Ìö®Í≥º
            const explosion = document.createElement('div');
            explosion.className = 'birth-effect';
            explosion.style.left = (x - 75) + 'px';
            explosion.style.top = (y - 75) + 'px';
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 1000);

            // ÌïòÌä∏ Ìè≠Ï£Ω
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.className = 'birth-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';

                const angle = (Math.PI * 2 * i) / 12;
                const distance = 80 + Math.random() * 40;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }

            // Ìö®Í≥ºÏùå
            playBirthSound();
        }

        function playBirthSound() {
            const melody = [523, 659, 784, 1047];
            melody.forEach((freq, i) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, i * 150);
            });
        }

        function updateCatColor(cat) {
            const img = cat.element.querySelector('img');
            if (cat.isParent) {
                // ÏóÑÎßàÏïÑÎπ†Îäî ÏõêÎ≥∏ ÏÉâÏÉÅ Ïú†ÏßÄ
                img.style.filter = `drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.3))`;
            } else {
                // ÏïÑÍ∏∞Îì§ÏùÄ Îã§ÏñëÌïú ÏÉâÏÉÅ
                img.style.filter = `drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.3)) hue-rotate(${cat.hue}deg) brightness(${cat.brightness}) saturate(${cat.saturation})`;
            }
        }

        function updateCatCount() {
            catCountDisplay.textContent = cats.length;
        }

        createCat(200, true);  // ÏóÑÎßà Í≥†ÏñëÏù¥
        createCat(180, true);   // ÏïÑÎπ† Í≥†ÏñëÏù¥

        document.body.addEventListener('click', (e) => {
            if (e.target === document.body || e.target.classList.contains('info') || e.target.classList.contains('counter')) {
                createFood(e.clientX, e.clientY);
            }
        });

        function createFood(x, y) {
            const food = document.createElement('div');
            food.className = 'food';
            food.textContent = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
            food.style.left = (x - 25) + 'px';
            food.style.top = (y - 25) + 'px';
            food.dataset.x = x;
            food.dataset.y = y;
            document.body.appendChild(food);
            foodItems.push(food);
        }

        function moveCatToFood(cat, foodElement, targetX, targetY) {
            if (cat.moving || !document.body.contains(foodElement)) {
                setTimeout(() => catAI(cat), 500);
                return;
            }

            cat.moving = true;
            cat.targetFood = foodElement;
            cat.element.classList.add('dancing');

            const startX = cat.x;
            const startY = cat.y;
            const deltaX = targetX - (cat.size / 2) - startX;
            const deltaY = targetY - (cat.size / 2) - startY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const duration = Math.min(distance * 2, 2000);
            const startTime = Date.now();

            function animate() {
                if (!document.body.contains(foodElement)) {
                    cat.element.classList.remove('dancing');
                    cat.moving = false;
                    cat.targetFood = null;
                    setTimeout(() => catAI(cat), 500);
                    return;
                }

                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);

                cat.x = startX + deltaX * easeProgress;
                cat.y = startY + deltaY * easeProgress;

                cat.element.style.left = cat.x + 'px';
                cat.element.style.top = cat.y + 'px';

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    cat.element.classList.remove('dancing');
                    cat.element.classList.add('eating');
                    cat.eating = true;
                    eatFood(cat, foodElement);
                }
            }

            animate();
        }

        function eatFood(cat, foodElement) {
            if (!foodElement || !document.body.contains(foodElement)) return;

            const pitch = 0.8 + (cat.size / 200);
            playEatSound(pitch);

            createParticles(
                parseFloat(foodElement.style.left) + 25,
                parseFloat(foodElement.style.top) + 25
            );

            foodElement.classList.add('eaten');
            const foodIndex = foodItems.indexOf(foodElement);
            if (foodIndex > -1) {
                foodItems.splice(foodIndex, 1);
            }

            setTimeout(() => {
                if (document.body.contains(foodElement)) {
                    foodElement.remove();
                }

                // ÌÅ¨Í∏∞Í∞Ä ÏûëÏùÑÏàòÎ°ù Îçî Îπ®Î¶¨ ÏÑ±Ïû• (ÏïÑÍ∏∞ Í≥†ÏñëÏù¥Í∞Ä Îçî Îπ®Î¶¨ Ïª§Ïßê)
                const growthRate = cat.size < 50 ? 10 : (cat.size < 70 ? 6 : (cat.size < 90 ? 4 : (cat.size < 120 ? 2 : 1)));
                cat.size += growthRate;
                cat.element.style.width = cat.size + 'px';
                cat.element.style.height = cat.size + 'px';

                foodCount++;
                foodCountDisplay.textContent = foodCount;

                setTimeout(() => {
                    cat.element.classList.remove('eating');

                    if (foodCount % 5 === 0) {
                        playHappySound();
                        // Î™®Îì† Í≥†ÏñëÏù¥Í∞Ä Ìï®Íªò Ï∂§Ï∂§!
                        cats.forEach(c => {
                            performSpinDance(c);
                        });
                        createBgCatEffect();
                    }

                    cat.moving = false;
                    cat.eating = false;
                    cat.targetFood = null;

                    checkForParty();

                    setTimeout(() => catAI(cat), 500);
                }, 1000);
            }, 500);
        }

        function checkForParty() {
            if (isPartyMode || cats.length < 2) return;

            const currentTime = Date.now();
            const breedCooldown = 10000; // 10Ï¥à Ïø®Îã§Ïö¥

            // Î™®Îì† Í≥†ÏñëÏù¥Î•º ÌÅ¨Í∏∞ ÏàúÏúºÎ°ú Ï†ïÎ†¨
            const sortedCats = [...cats].sort((a, b) => b.size - a.size);

            // ÌÅ¨Í∏∞Í∞Ä ÎπÑÏä∑Ìïú Îëê ÎßàÎ¶¨ Ï∞æÍ∏∞
            for (let i = 0; i < sortedCats.length - 1; i++) {
                for (let j = i + 1; j < sortedCats.length; j++) {
                    const cat1 = sortedCats[i];
                    const cat2 = sortedCats[j];

                    // Ïø®Îã§Ïö¥ Ï≤¥ÌÅ¨
                    if (currentTime - cat1.lastBreedTime < breedCooldown) continue;
                    if (currentTime - cat2.lastBreedTime < breedCooldown) continue;

                    // Îëê Í≥†ÏñëÏù¥ ÌÅ¨Í∏∞ Ï∞®Ïù¥Í∞Ä 20px Ïù¥ÌïòÏù¥Í≥†, Îëò Îã§ 70px Ïù¥ÏÉÅÏù¥Î©¥ ÌååÌã∞!
                    const sizeDiff = Math.abs(cat1.size - cat2.size);
                    if (sizeDiff <= 20 && cat1.size >= 70 && cat2.size >= 70) {
                        cat1.lastBreedTime = currentTime;
                        cat2.lastBreedTime = currentTime;
                        startPartyMode(cat1, cat2);
                        return;
                    }
                }
            }
        }

                if (!cat.isParent && !cat.moving) {
                    setTimeout(() => catAI(cat), 100);
                }
            }, 1500);
        }

        function startPartyMode(cat1, cat2) {
            if (isPartyMode) return;
            isPartyMode = true;

            const theme = partyThemes[Math.floor(Math.random() * partyThemes.length)];
            partyOverlay.className = 'party-overlay ' + theme + ' active';

            createThemeElements(theme, partyOverlay);

            // Î∞∞Í≤ΩÏóê Í≥†ÏñëÏù¥ Ìù¨ÎØ∏ÌïòÍ≤å ÌôïÎåÄÎêòÎ©¥ÏÑú ÌïòÌä∏ Ìè≠Î∞ú Ïù¥ÌéôÌä∏
            createPartyBackgroundEffect();

            // ÏïÑÍ∏∞ Í≥†ÏñëÏù¥ ÎØ∏Î¶¨ ÏÉùÏÑ± (ÏûëÍ≤å)
            const babyCat = createCat(60, false, false);
            babyCat.isNewborn = true;  // ÏÉàÎ°ú ÌÉúÏñ¥ÎÇú ÏïÑÍ∏∞ ÌëúÏãú

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const targetX1 = centerX - cat1.size - 30;
            const targetY1 = centerY - cat1.size / 2;
            const targetX2 = centerX + 30;
            const targetY2 = centerY - cat2.size / 2;

            cat1.x = targetX1;
            cat1.y = targetY1;
            cat2.x = targetX2;
            cat2.y = targetY2;
            babyCat.x = targetXBaby;
            babyCat.y = targetYBaby;

            cat1.element.style.left = cat1.x + 'px';
            cat1.element.style.top = cat1.y + 'px';
            cat2.element.style.left = cat2.x + 'px';
            cat2.element.style.top = cat2.y + 'px';
            babyCat.element.style.left = babyCat.x + 'px';
            babyCat.element.style.top = babyCat.y + 'px';

            setTimeout(() => {
                cat1.element.classList.add('party');
                cat2.element.classList.add('party');
                babyCat.element.classList.add('party');

                spotlight1.classList.add('active');
                spotlight2.classList.add('active');

                const spotlightX = centerX - 150;
                const spotlightY = centerY - 150;

                spotlight1.style.left = spotlightX + 'px';
                spotlight1.style.top = spotlightY + 'px';
                spotlight2.style.left = (spotlightX + 100) + 'px';
                spotlight2.style.top = spotlightY + 'px';

                playPartyMusic();

                let spotlightInterval = setInterval(() => {
                    spotlight1.style.left = (spotlightX + Math.random() * 60 - 30) + 'px';
                    spotlight1.style.top = (spotlightY + Math.random() * 60 - 30) + 'px';
                    spotlight2.style.left = (spotlightX + 100 + Math.random() * 60 - 30) + 'px';
                    spotlight2.style.top = (spotlightY + Math.random() * 60 - 30) + 'px';
                }, 200);

                setTimeout(() => {
                    clearInterval(spotlightInterval);
                    endPartyMode(cat1, cat2, babyCat);
                }, 5000);
            }, 1000);
        }

        function createThemeElements(theme, container) {

        function endPartyMode(cat1, cat2, babyCat) {
            partyOverlay.classList.remove('active');
            cat1.element.classList.remove('party');
            cat2.element.classList.remove('party');
            babyCat.element.classList.remove('party');
            spotlight1.classList.remove('active');
            spotlight2.classList.remove('active');

            cat1.element.style.transition = 'all 0.1s ease';
            cat2.element.style.transition = 'all 0.1s ease';
            babyCat.element.style.transition = 'all 0.1s ease';

            // ÏóÑÎπ† ÌÅ¨Í∏∞Îäî Ï¥àÍ∏∞ ÌÅ¨Í∏∞Î°ú Ïú†ÏßÄ
            cat1.size = cat1.initialSize;
            cat2.size = cat2.initialSize;

            cat1.element.style.width = cat1.size + 'px';
            cat1.element.style.height = cat1.size + 'px';
            cat2.element.style.width = cat2.size + 'px';
            cat2.element.style.height = cat2.size + 'px';

            // ÏóÑÎßàÏïÑÎπ†Î°ú ÌëúÏãú
            cat1.isParent = true;
            cat2.isParent = true;
            cat1.element.classList.add('parent');
            cat2.element.classList.add('parent');

            // ÏõêÎûò ÏÉâÍπîÎ°ú Î≥µÏõê
            updateCatColor(cat1);
            updateCatColor(cat2);

            // ÏïÑÍ∏∞ Í≥†ÏñëÏù¥ÏóêÍ≤å ÌÉÑÏÉù Ïù¥ÌéôÌä∏ Ï∂îÍ∞Ä
            babyCat.element.classList.add('newborn');
            createBirthEffect(babyCat.x + babyCat.size / 2, babyCat.y + babyCat.size / 2);
            setTimeout(() => babyCat.element.classList.remove('newborn'), 1000);

            isPartyMode = false;
            cat1.moving = false;
            cat2.moving = false;
            babyCat.moving = false;

            // Î™®Îì† Í≥†ÏñëÏù¥ Îã§Ïãú AI ÏãúÏûë
            setTimeout(() => {
                cats.forEach(c => {
                    c.moving = false;
                    catAI(c);
                });
            }, 500);
        }

        function catAI(cat) {
            // ÏïÑÍ∏∞ Í≥†ÏñëÏù¥Îäî Ï†àÎåÄ Î©àÏ∂îÏßÄ ÏïäÏùå (ÌååÌã∞ Ï§ëÏóêÎèÑ Í≥ÑÏÜç ÏõÄÏßÅÏûÑ)
            if (!cat.isParent) {
                if (!cat.moving) {
                    moveRandomly(cat);
                }
                return;
            }

            // ÏóÑÎßàÏïÑÎπ†Îßå ÏïÑÎûò Î°úÏßÅ Ïã§Ìñâ
            if (cat.moving || cat.eating || isPartyMode) return;

            // Î®πÏù¥ Ï∞æÍ∏∞ (ÏóÑÎßàÏïÑÎπ†Îßå Î®πÏù¥ Î®πÏùÑ Ïàò ÏûàÏùå)
            if (cat.isParent && foodItems.length > 0) {
                let closestFood = null;
                let minDistance = Infinity;

                foodItems.forEach(food => {
                    if (cats.some(c => c.targetFood === food)) return;

                    const fx = parseFloat(food.dataset.x);
                    const fy = parseFloat(food.dataset.y);
                    const dist = Math.sqrt(
                        Math.pow(fx - (cat.x + cat.size / 2), 2) +
                        Math.pow(fy - (cat.y + cat.size / 2), 2)
                    );

                    if (dist < minDistance) {
                        minDistance = dist;
                        closestFood = food;
                    }
                });

                if (closestFood && document.body.contains(closestFood)) {
                    moveCatToFood(
                        cat,
                        closestFood,
                        parseFloat(closestFood.dataset.x),
                        parseFloat(closestFood.dataset.y)
                    );
                    return;
                }
            }

            // ÏóÑÎßàÏïÑÎπ†Îäî Î®πÏù¥Í∞Ä ÏóÜÏúºÎ©¥ Í∞ÄÎÅîÏî© ÎûúÎç§ÌïòÍ≤å ÎèåÏïÑÎã§Îãò
            if (Math.random() < 0.4) {
                moveRandomly(cat);
            } else {
                setTimeout(() => catAI(cat), 2000);
            }
        }

        function moveRandomly(cat) {
            if (cat.moving) return;

            let targetX, targetY;

            if (cat.isParent) {
                // ÏóÑÎßàÏïÑÎπ†Îäî ÌôîÎ©¥ Ï†ÑÏ≤¥ Î≤îÏúÑÎ°ú Ïù¥Îèô
                targetX = Math.random() * (window.innerWidth - cat.size);
                targetY = Math.random() * (window.innerHeight - cat.size);
            } else {
                // ÏïÑÍ∏∞Îäî ÌòÑÏû¨ ÏúÑÏπòÏóêÏÑú Í∞ÄÍπåÏö¥ Í±∞Î¶¨Îßå Ïù¥Îèô (ÎäêÎ¶øÎäêÎ¶ø Í≥ÑÏÜç ÏõÄÏßÅÏù¥Îäî Ìö®Í≥º)
                const maxDistance = 150;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * maxDistance + 50;
                targetX = cat.x + Math.cos(angle) * distance;
                targetY = cat.y + Math.sin(angle) * distance;

                // ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞ÄÏßÄ ÏïäÎèÑÎ°ù
                targetX = Math.max(0, Math.min(targetX, window.innerWidth - cat.size));
                targetY = Math.max(0, Math.min(targetY, window.innerHeight - cat.size));
            }

            cat.moving = true;
            cat.element.classList.add('dancing');

            const startX = cat.x;
            const startY = cat.y;
            const deltaX = targetX - startX;
            const deltaY = targetY - startY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const speed = cat.isParent ? 1.5 : 5; // ÏïÑÍ∏∞Îäî Îçî ÎäêÎ¶º (Ïà´ÏûêÍ∞Ä ÌÅ¥ÏàòÎ°ù ÎäêÎ¶º)
            const duration = Math.min(distance * speed, 5000);
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);

                cat.x = startX + deltaX * easeProgress;
                cat.y = startY + deltaY * easeProgress;

                cat.x = Math.max(0, Math.min(cat.x, window.innerWidth - cat.size));
                cat.y = Math.max(0, Math.min(cat.y, window.innerHeight - cat.size));

                cat.element.style.left = cat.x + 'px';
                cat.element.style.top = cat.y + 'px';

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    cat.element.classList.remove('dancing');
                    cat.moving = false;
                    setTimeout(() => catAI(cat), cat.isParent ? 2000 : 0);
                }
            }

            animate();
        }

        window.addEventListener('resize', () => {
            cats.forEach(cat => {
                cat.x = Math.min(cat.x, window.innerWidth - cat.size);
                cat.y = Math.min(cat.y, window.innerHeight - cat.size);
                cat.element.style.left = cat.x + 'px';
                cat.element.style.top = cat.y + 'px';
            });
        });
    </script>
